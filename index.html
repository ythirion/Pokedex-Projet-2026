<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Pokédex</title>
    
    <style>
        /* Un peu de CSS pour la mise en page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Le conteneur qui va recevoir tes cartes JS */
        #pokedex-container {
            display: flex;
            flex-wrap: wrap;       /* Permet de passer à la ligne */
            justify-content: center;
            gap: 20px;             /* Espace entre les cartes */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Le style de chaque carte générée */
        .carte {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-transform: capitalize; /* Met la première lettre en majuscule */
        }

        .carte:hover {
            transform: translateY(-5px); /* Petit effet au survol */
        }

        .carte img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>⚡ Attrapez-les tous ! ⚡</h1>

    <div id="pokedex-container">Chargement des Pokémon...</div>
<script type="module" src="src/main.ts"></script>
</body>
</html>
