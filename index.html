<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex OS</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/index-style.css" />
    <link rel="stylesheet" href="/style/card-style.css" />
    <link rel="stylesheet" href="/style/pokedex-style.css" />
</head>
<body>
<div id="scene-intro" class="scene active">
    <div class="video-background">
        <video
                autoplay
                muted
                loop
                disablepictureinpicture
                playsinline
                id="bgVideo"
        >
            <source src="/src/video/intro.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="scanlines"></div>
    <div class="overlay">
        <div class="system-status">POKÉDEX OS</div>
        <div class="press-start" id="startBtn">&#60; APPUYEZ SUR ENTRÉE &#62;</div>
    </div>
</div>

<div id="scene-liste" class="scene">
    <div class="scene-list">
        <app-header></app-header>
        <div id="pokedex-container">Chargement...</div>
    </div>
</div>

<div id="scene-detail" class="scene">
    <div class="scene-detail">
        <div id="pokemon-detail" class="detail-container">Chargement...</div>

        <div id="team-panel" class="team-panel hidden"></div>
    </div>
</div>


<script type="module" src="/src/main.ts"></script>
</body>
</html>
